<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <br/>
    <h2 style="text-align: center;"> Forum List </h2>

  </div>
  <div class="container">
    <mat-form-field>
      <input matInput (keyup)=filter($event) placeholder="Search"/>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-custom-table">

      <ng-container matColumnDef="idForum">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.idForum }} </td>
      </ng-container>

      <ng-container matColumnDef="forum">
        <th mat-header-cell *matHeaderCellDef> Forum </th>
        <td mat-cell *matCellDef="let element"> {{ element.forum }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date : "d MMMM y"}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
      </ng-container> 

      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualiza</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [routerLink]="['edition', element.idForum]"
            class="mat-primary"
          >
            <mat-icon>update</mat-icon>
          </button>
        </td></ng-container
      >
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Elimina</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            (click)="eliminar(element.idForum)"
            class="mat-accent"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td></ng-container
      >
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
    [pageSizeOptions]="[10, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
    
  </div>
</body>
</html>
