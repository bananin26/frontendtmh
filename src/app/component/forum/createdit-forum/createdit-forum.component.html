<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <br />
      <h2 style="margin-top: 100px;">Forum Register</h2>
      <form [formGroup]="form" (submit)="accept()" class="example-form">
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Forum</mat-label>
          <input
            matInput
            placeholder="Forum"
            formControlName="forum"
          />
          <mat-error
            *ngIf="obtenerControlCampo('forum')?.errors?.['required']"
          >
            El forum es obligatorio.
          </mat-error>
        </mat-form-field>
        <br />
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>User</mat-label>
          <mat-select [(value)]="idUserSeleccionada" formControlName="iduser">
            <mat-option *ngFor="let l of listaUsers" [value]="l.idUser">
              {{ l.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="obtenerControlCampo('iduser')?.errors?.['required']">
            El usuario es obligatorio.
          </mat-error>
        </mat-form-field>
        <br />
        <br />

        <button mat-stroked-button color="accent" style="margin-right: 20px">
          Aceptar
        </button>
        <button mat-stroked-button color="warn" routerLink="/Forums">
          Cancel
        </button>
        <br />
        <p>{{ mensaje }}</p>
        <br />
      </form>
    </div>
  </body>
</html>
