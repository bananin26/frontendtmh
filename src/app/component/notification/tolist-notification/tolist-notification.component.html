<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div
        class="background-image"
        [ngStyle]="{ 'background-image': backgroundImage }"
      >
        <div>
          <br />
          <h2 style="text-align: center">Notification List</h2>
        </div>
        <div class="container"></div>
        <div class="container">
          <mat-form-field>
            <input matInput (keyup)="filter($event)" placeholder="Search" />
          </mat-form-field>
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 my-custom-table"
          >
            <ng-container matColumnDef="idNotification">
              <th mat-header-cell *matHeaderCellDef>idNotification</th>
              <td mat-cell *matCellDef="let element">
                {{ element.idNotification }}
              </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.date | date : "d MMMM y" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="viewed">
              <th mat-header-cell *matHeaderCellDef>Viewed</th>
              <td mat-cell *matCellDef="let element">{{ element.viewed }}</td>
            </ng-container>

            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef>User</th>
              <td mat-cell *matCellDef="let element">
                {{ element.user.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef>Message</th>
              <td mat-cell *matCellDef="let element">
                {{ element.message.content }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <br />
          <br />
          <div class="mat">
            <mat-paginator
              [pageSizeOptions]="[10, 50, 100]"
              showFirstLastButtons
              style="border-radius: 10px"
              class="mat-paginator"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
