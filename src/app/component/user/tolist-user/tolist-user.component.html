<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div
      class="background-image"
      [ngStyle]="{ 'background-image': backgroundImage }"
    >
      <div>
        <br />
        <h2 style="text-align: center"></h2>
      </div>
      <div class="container">
        <mat-form-field>
          <input matInput (keyup)="filter($event)" placeholder="Search" />
        </mat-form-field>
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 my-custom-table"
        >
          <ng-container matColumnDef="idUser">
            <th mat-header-cell *matHeaderCellDef>idUser</th>
            <td mat-cell *matCellDef="let element">{{ element.idUser }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="email" class="mat-column-email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
          </ng-container>

          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef>Birthday</th>
            <td mat-cell *matCellDef="let element">
              {{ element.birthday | date : "d MMMM y" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let element">{{ element.country }}</td>
          </ng-container>

          <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef>Actualiza</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                [routerLink]="['edition', element.idUser]"
                class="mat-primary"
              >
                <mat-icon>update</mat-icon>
              </button>
            </td></ng-container
          >
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Elimina</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                (click)="eliminar(element.idUser)"
                class="mat-accent"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td></ng-container
          >
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <br />
        <br />
        <div class="mat">
          <mat-paginator
            [pageSizeOptions]="[10, 50, 100]"
            showFirstLastButtons
            style="border-radius: 10px"
            class="mat-paginator"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </body>
</html>
