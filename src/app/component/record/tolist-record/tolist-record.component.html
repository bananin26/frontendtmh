<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <br/>
    <h2 style="text-align: center;"> Record List </h2>

  </div>
  <div class="container">
    <mat-form-field>
      <input matInput (keyup)=filter($event) placeholder="Search"/>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-custom-table">

      <ng-container matColumnDef="idRecord">
        <th mat-header-cell *matHeaderCellDef> idRecord </th>
        <td mat-cell *matCellDef="let element"> {{element.idRecord}} </td>
      </ng-container>

      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef> Payment </th>
        <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
      </ng-container>

      <ng-container matColumnDef="paymentDate" class="mat-column-email">
        <th mat-header-cell *matHeaderCellDef> Payment Date </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentDate | date : "d MMMM y"}} </td>
      </ng-container> 

      <ng-container matColumnDef="arriveDate" class="mat-column-email">
        <th mat-header-cell *matHeaderCellDef> Arrive Date </th>
        <td mat-cell *matCellDef="let element"> {{element.arriveDate | date : "d MMMM y"}} </td>
      </ng-container> 

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.product.nameProduct}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
    [pageSizeOptions]="[10, 20, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
    
  </div>
</body>
</html>
